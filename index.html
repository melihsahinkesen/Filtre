<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<!-- Font Awesome CSS -->
  <link rel="stylesheet" href="assets/css/font-awesome.css">
  <!-- Costum CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

  <header class="jumbotron">
		<div class="container">
			<h1>
		    <span class="icon-ruudo">
		    	<span class="path1"></span><span class="path2"></span><span class="path3"></span>
		    </span>
 				Ruudo Filtre
 			</h1>
			<p>Katmanlı filtre</p>
    </div>
  </header>

  <section class="container">
		<div class="filters filter-section">
			<div class="row search-box">
				<div class="col-sm-4">
					<span class="filter-label">Color:</span><br>
					<div class="btn-group" role="group" data-filter-group="color">
						<span class="btn btn-sm btn-default btn-filter is-checked" data-filter="">Tümü</span>
						<span class="btn btn-sm btn-default btn-filter" data-filter=".corek">ÇÖREKLER</span>
						<span class="btn btn-sm btn-default btn-filter" data-filter=".kahve">KAHVELER</span>
						<span class="btn btn-sm btn-default btn-filter" data-filter=".kek">KEKLER</span>
					</div>
				</div>
				<div class="col-sm-4">
					<span class="filter-label">Size:</span><br>
					<div class="btn-group" role="group" data-filter-group="size">
						<span class="btn btn-sm btn-default btn-filter is-checked" data-filter="">Tümü</span>
						<span class="btn btn-sm btn-default btn-filter" data-filter=".small">Small</span>
						<span class="btn btn-sm btn-default btn-filter" data-filter=".wide">Wide</span>
						<span class="btn btn-sm btn-default btn-filter" data-filter=".big">Big</span>
						<span class="btn btn-sm btn-default btn-filter" data-filter=".tall">Tall</span>
					</div>
				</div>
				<div class="col-sm-4">
					<span class="filter-label">Shape:</span><br>
					<div class="btn-group" role="group" data-filter-group="shape">
						<span class="btn btn-sm btn-default btn-filter is-checked" data-filter="">Tümü</span>
						<span class="btn btn-sm btn-default btn-filter" data-filter=".round">Kargolanabilir</span>
						<span class="btn btn-sm btn-default btn-filter" data-filter=".square">Square</span>
					</div>
				</div>
			</div>
		</div>

    <!-- This is the Isotope grid that contains all the elements to be filtered
         The JS references the item class to define which element to sort, filter and apply masonry layout to
         The item class could be renamed to anything you want e.g. card, product etc. and the JS from itemSelector: '.item'
    -->
		<div class="grid">
			<div class="item small round corek"><span class="content">1<i class="fa fa-eercast" aria-hidden="true"></i></span></div>
			<div class="item small round kahve"><span class="content">2<i class="fa fa-coffee" aria-hidden="true"></i></span></div>
			<div class="item small round kek" ><span class="content">3<i class="fa fa-birthday-cake" aria-hidden="true"></i></span></div>
			<div class="item small square corek"><span class="content">4<i class="fa fa-eercast" aria-hidden="true"></i></span></div>
			<div class="item small square kahve"><span class="content">5<i class="fa fa-coffee" aria-hidden="true"></i></span></div>
			<div class="item small square kek"><span class="content">6<i class="fa fa-birthday-cake" aria-hidden="true"></i></span></div>
			<div class="item wide round corek"><span class="content">7<i class="fa fa-eercast" aria-hidden="true"></i></span></div>
			<div class="item wide round kahve"><span class="content">8<i class="fa fa-coffee" aria-hidden="true"></i></span></div>
			<div class="item wide round kek"><span class="content">9<i class="fa fa-birthday-cake" aria-hidden="true"></i></span></div>
			<div class="item wide square corek"><span class="content">10<i class="fa fa-eercast" aria-hidden="true"></i></span></div>
			<div class="item wide square kahve"><span class="content">11<i class="fa fa-coffee" aria-hidden="true"></i></span></div>
			<div class="item wide square kek"><span class="content">12<i class="fa fa-birthday-cake" aria-hidden="true"></i></span></div>
			<div class="item big round corek"><span class="content">13<i class="fa fa-eercast" aria-hidden="true"></i></span></div>
			<div class="item big round kahve"><span class="content">14<i class="fa fa-coffee" aria-hidden="true"></i></span></div>
			<div class="item big round kek"><span class="content">15<i class="fa fa-birthday-cake" aria-hidden="true"></i></span></div>
			<div class="item big square corek"><span class="content">16<i class="fa fa-eercast" aria-hidden="true"></i></span></div>
			<div class="item big square kahve"><span class="content">17<i class="fa fa-coffee" aria-hidden="true"></i></span></div>
			<div class="item big square kek"><span class="content">18<i class="fa fa-birthday-cake" aria-hidden="true"></i></span></div>
			<div class="item tall round corek"><span class="content">19<i class="fa fa-eercast" aria-hidden="true"></i></span></div>
			<div class="item tall round kahve"><span class="content">20<i class="fa fa-coffee" aria-hidden="true"></i></span></div>
			<div class="item tall round kek"><span class="content">21<i class="fa fa-birthday-cake" aria-hidden="true"></i></span></div>
			<div class="item tall square corek"><span class="content">22<i class="fa fa-eercast" aria-hidden="true"></i></span></div>
			<div class="item tall square kahve"><span class="content">23<i class="fa fa-coffee" aria-hidden="true"></i></span></div>
			<div class="item tall square kek"><span class="content">24<i class="fa fa-birthday-cake" aria-hidden="true"></i></span></div>
			<div class="item wide square corek"><span class="content">36<i class="fa fa-eercast" aria-hidden="true"></i></span></div>
		</div>
	
	</section>




  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/2.2.2/isotope.pkgd.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.2.0/bootstrap-slider.js"></script>
	<script src="assets/js/js.js"></script>

</body>
</html>
